{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet" crossorigin="anonymous">

    <title>
        Sentiment Analyzer using KNN
    </title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Sentiment Analyzer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
      </nav>
      <div class="container banner-container">
        <img src="{% static 'images/banner.jpg'%}" class="img-fluid" alt="banner image">
        <p>KNN Sentiment Analyzer Using Twitter dataset</p>
      </div>
      <div class="container pt-3">
          <div class="row justify-content-center">
               <div class="col-8">

            <div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Your Text Here</label>
                  <textarea type="textarea" class="form-control" id="txtAnalayzeText" paceholder="enter your text"></textarea>
                  <div id="analyzetexthelp" class="form-text">Note:This algorithm only provide 75% of accuracy of your text.</div>
                </div>
                
                <button id="btnAnalayze" class="btn btn-primary">Submit</button>
                <button id="btnClear" class="btn btn-danger">Clear</button>
            </div>
          </div>
        </div>
         
        
      </div>
      <div class="container pt-3">

        <div class="row">
            <div class="col" id="result">
                
            </div>
        </div>
      </div>
      <footer class="footer bg-dark text-white">
        <div class="container justify-content-center">
            
          <span class="text-muted">Designed and Implemented By Pratik Basnet, Amit Shahi and Ashish K.C </span>
        </div>
      </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script>
        var analizeURL = {% url 'predict' %}
    </script>
    <script src="{% static 'analize.js' %}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
